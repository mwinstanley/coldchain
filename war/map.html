<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script type="text/javascript" src="map2.js"></script>
    <title>Malawi Vaccine Cold Chain</title>
</head>

<body>
    <div id="content">
        <div id="header">Malawi Vaccine Cold Chain</div>
        <span id="nav-bar">
            <table>
                <tr>
                    <td>Information to display:<br /> <select id="selector"></select></td>
                </tr>
                <tr>
                    <td>Region: <br /> <select id="region"></select></td>
                </tr>
                <tr>
                    <td>Facility type: <br /> <select id="facility-type"></select></td>
                </tr>
                <tr>
                    <td><button type="button" id="ignore-size">Ignore population</button></td>
                </tr>
                <tr>
                    <td>Vaccine schedule: <br /> <select id="schedule"></select></td>
                </tr>
            </table> </span> <span id="map-canvas"></span>
        <div id="footer"></div>
    </div>
</body>
</html>
